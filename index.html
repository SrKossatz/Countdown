<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  

  <title>Countdown</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="countdown">
  
        <h1 class="countdown-title" id="countdown-title">ready to launch in...</h1>
        


          <div class="timer" id="timer">
            <div class="days">
              <span class="timer-label">Dias</span>
              <p class="timer-value" id="daysleft">08</p>
            </div>
            <p class="timer-separator">:</p>
            
            
            <div class="hours">
              <span class="timer-label" >Horas</span>
              <p class="timer-value" id="hoursleft">12</p>
            </div>
            <p class="timer-separator">:</p>
            
            
            <div class="minutes">
              <span class="timer-label" >Minutos</span>
              <p class="timer-value" id="minutesleft">44</p>
            </div>
            <p class="timer-separator">:</p>
            
            
            
            <div class="seconds">
              <span class="timer-label" >Segundos</span>
              <p class="timer-value" id="secondsleft">35</p>
            </div>
          </div>
          
    
        
          
        <p class="countdown-description">Inscreva-se para saber mais sobre o lançamento</p>
        <button class="countdown-button">Inscreva-se</button>
      </div>
      <img src="./images/rocket.svg" alt="Imagem de um foguete" class="rocket">

    </div>
    <img class="top-wave" src="./images/top-image.svg" alt="Imagem de uma onda no topo da página">
    <img class="botton-wave" src="./images/bottom-image.svg" alt="Imagem de uma onda na parte de baixo da página">

  </div>

  
</body>
</html>
